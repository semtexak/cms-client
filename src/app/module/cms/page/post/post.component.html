<div class="container">
    <div class="post" *ngIf="post$ | async as post" [ngClass]="{'post--loading': post.isLoading}">
        <div class="post__container">
            <header class="post__header placeholder">
                <img class="post__image" [src]="'https://via.placeholder.com/400x300'" [attr.data-src]="post.post.img"
                    appImgLazy>
            </header>
            <div class="post__content">
                <h1 class="post__title placeholder">{{post.post.title}}</h1>
                <p class="post__perex placeholder">{{post.post.content}}</p>
            </div>
            <footer class="post__meta"></footer>
        </div>
    </div>
</div>
